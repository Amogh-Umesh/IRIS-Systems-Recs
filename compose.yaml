version: '3'
name: 'IrisSystems'
services:
  railsapp:
    build: ./Shopping-App-IRIS
    command: bash -C '/usr/bin/deploy.sh'
    depends_on:
      railsmysql:
        condition: service_healthy
    expose:
      - "8080:3000"
    env_file: 
      - iris_app.env
    links:
      - railsmysql:db
    restart: on-failure:10

  railsmysql:
    image: mysql:5.7
    volumes:
      - ../data/ShoppingApp/backup/mysql:/var/lib/mysql
    env_file:
      - iris_mysql.env
    expose: 
      - "3306"
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 10s
    restart: on-failure:10
  
  reverseproxy:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - railsapp
    ports:
      - "8080:8080"
    links:
      - railsapp:railsserver
    restart: on-failure:10
    

